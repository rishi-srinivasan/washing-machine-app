<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main section -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>ADK WASHING ROOM</h1>
                <p>Let your neighbors know of the washing machines' status</p>
                <h2>Washing Machine Availability:</h2>
                <div class="main__card">
                    <div class="main__maschine">
                        <br />
                        <input type="checkbox" id="switch1" class="toggle">
                        <label for="switch1">Maschine 1</label>
                        <br />
                        <input type="checkbox" id="switch2" class="toggle">
                        <label for="switch2">Maschine 2</label>
                        <br />
                        <input disabled check type="checkbox" id="switch3" class="toggle">
                        <label for="switch3">Maschine 3</label>
                        <br />
                        <input type="checkbox" id="switch4" class="toggle">
                        <label for="switch4">Maschine 4</label>
                        <br />
                        <input type="checkbox" id="switch5" class="toggle">
                        <label for="switch5">Maschine 5</label>
                    </div>
                    <div class="main__trockner">
                        <br />
                        <input type="checkbox" id="switch6" class="toggle">
                        <label for="switch6">Trockner 6</label>
                        <br />
                        <input type="checkbox" id="switch7" class="toggle">
                        <label for="switch7">Trockner 7</label>
                        <br />
                        <input type="checkbox" id="switch8" class="toggle">
                        <label for="switch8">Trockner 8</label>
                    </div>
                </div>
            </div>
            <div class="main__img--container">
                <img src="images/pic1.svg" alt="wash" id="main__img">
            </div>
        </div>
    </div>
</body>
</html>
